<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Custom JS -->
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="cards.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<!-- Custom JS -->
</head>
<body>
    <div class="tab-pane fade show active" id="sign-in-tab-pane" role="tabpanel" aria-labelledby="sign-in-tab"
    tabindex="0">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card border-dark shadow">
                    <div class="card-body">
                        <h3 class="card-title">Login Page</h3>
                        <hr>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="useremaillogin"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userpasswordlogin">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" onclick="signIn()" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tab-pane fade d-none " id="sign-up-tab-pane" role="tabpanel" aria-labelledby="sign-up-tab"
tabindex="0">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark shadow">
                <div class="card-body">
                    <h3 class="card-title">Sign Up</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Name Here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="useremail"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter Password</label>
                        <input type="password" class="form-control" id="userpassword" placeholder>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="useraddress"
                            placeholder="Enter Address">
                    </div>
                    <div class="mb-3">
                        <label for="userMobile" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="usermobile"
                            aria-describedby="mobileHelp" placeholder="Enter Your Mobile Number">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="btnsignup" onclick="signUp()"
                            class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
