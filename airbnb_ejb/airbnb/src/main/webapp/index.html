<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airbnb</title>
    <!-- BS 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom JS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="cards.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom JS -->

</head>

<body>

    <!-- java -jar h2-2.2.224.jar -->
    <div class="container">
        <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
            <a href="#" class="navbar-brand">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/airbnb-2-logo-png-transparent.png"
                    alt="Airbnb Logo">
            </a>
            <li class="nav-item" role="presentation">
                <button onclick="allProperties()" class="nav-link" id="feed-tab" data-bs-toggle="tab"
                    data-bs-target="#feed-tab-pane" type="button" role="tab" aria-controls="feed-tab-pane"
                    aria-selected="false" disabled>Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" onclick="viewProfile()" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                    aria-controls="profile-tab-pane" aria-selected="false" disabled>Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button onclick="myProperties()" class="nav-link" id="my-properties-tab" data-bs-toggle="tab"
                    data-bs-target="#my-tweets-tab-pane" type="button" role="tab"
                    aria-controls="my-tweets-tab-pane" aria-selected="false" disabled>My Properties</button>
            </li>
            <li class="nav-item ms-auto" role="presentation">
                <button class="nav-link active" id="sign-in-tab" data-bs-toggle="tab"
                    data-bs-target="#sign-in-tab-pane" type="button" role="tab" aria-controls="sign-in-tab-pane"
                    aria-selected="true">Sign In</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sign-up-tab" data-bs-toggle="tab" data-bs-target="#sign-up-tab-pane"
                    type="button" role="tab" aria-controls="sign-up-tab-pane" aria-selected="false">Sign
                    Up</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="btn btn-outline-primary" id="logout-tab" type="button" role="tab"
                    aria-controls="logout-tab-pane" aria-selected="false" hidden onclick="logout()">
                    Logout
                </button>
            </li>
        </ul>

        <!-- Search Bar -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="feed-tab-pane" role="tabpanel" aria-labelledby="feed-tab" tabindex="0">
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="input-group mb-3">
                                <input type="text" id="find" class="form-control" oninput="search()"
                                    placeholder="Search properties">
                                <button class="btn btn-primary" type="button">Search</button>
                            </div>
                            <div id="searchResults"></div>
                        </div>
                    </div>
                </div>
                <!-- All Properties -->
                <div class="container text-center mt-4">
                    <div class="row justify-content-around">
                        <ul id="propertyList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile -->
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
            tabindex="0">
            <!-- Profile Start -->
            <ul id="getprofile"></ul>
            <ul id="updatedUserName"></ul>
        </div>

        <!-- MY Properties -->
        <div class="tab-pane fade" id="my-tweets-tab-pane" role="tabpanel" aria-labelledby="my-tweets-tab"
            tabindex="0">
            <ul id="myPropertyList" class="list-group"></ul>
        </div>

        <!-- Login Start -->
        <div class="tab-pane fade show active" id="sign-in-tab-pane" role="tabpanel" aria-labelledby="sign-in-tab"
            tabindex="0">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card border-dark shadow">
                            <div class="card-body">
                                <h3 class="card-title">Login Page</h3>
                                <hr>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="useremaillogin"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                        else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="userpasswordlogin">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" onclick="signIn()" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->

        <!-- Sign Up Start -->
        <div class="tab-pane fade d-none" id="sign-up-tab-pane" role="tabpanel" aria-labelledby="sign-up-tab"
            tabindex="0">
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card border-dark shadow">
                            <div class="card-body">
                                <h3 class="card-title">Sign Up</h3>
                                <hr>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">UserName</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter Name Here">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="useremail"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Enter Password</label>
                                    <input type="password" class="form-control" id="userpassword" placeholder>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="useraddress"
                                        placeholder="Enter Address">
                                </div>
                                <div class="mb-3">
                                    <label for="userMobile" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" id="usermobile"
                                        aria-describedby="mobileHelp" placeholder="Enter Your Mobile Number">
                                </div>
                                <div class="mb-3">
                                    <button type="button" id="btnsignup" onclick="signUp()"
                                        class="btn btn-primary btn-block">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->

        <!-- Modal Start -->

        <!-- Update Profile Success Modal -->
        <div class="modal fade" id="updateProfileSuccessModal" tabindex="-1" role="dialog"
            aria-labelledby="updateProfileSuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateProfileSuccessModalLabel">Profile Update Successful</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Your profile has been successfully updated.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Profile Failure Modal -->
        <div class="modal fade" id="updateProfileFailModal" tabindex="-1" role="dialog"
            aria-labelledby="updateProfileFailModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateProfileFailModalLabel">Profile Update Failed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Failed to update your profile. Please try again later.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./logic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- Modal script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
